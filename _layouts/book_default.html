<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
        {%- include head.html -%}
    <body>
	{%- include header.html -%}
        <div class="wrapper">
		<nav class="nav-toc nav-book">
			{% if page.navigate_index %}
			  <!-- https://jekyllrb.com/docs/includes/#including-files-relative-to-another-file -->
			  <!-- https://jekyllrb.com/docs/includes/#using-variables-names-for-the-include-file -->
			  {% include_relative {{ page.navigate_index }} %}
			{% endif %}
		</nav>
		<main class="main-content">
			{{ content }}
		</main>
        </div>
        {%- include footer.html -%}
    </body>
</html>
