<footer class="site-footer">
	<script id="js-simple-search" async src="https://unpkg.com/simple-jekyll-search@1.10.0/dest/simple-jekyll-search.min.js"
	integrity="sha384-UN+lyciv8Ta643YxZ9sY2tdTSmk3KE61Qq84ZIXG9NRTbD9+NFXy38m9h6Exxx3n" crossorigin="anonymous"></script>
	<script>!function(){
		var jss = document.getElementById("js-simple-search")
		var s1 = document.getElementById("search1")
		var ss = document.querySelector('.search-wrapper')
		if (window.matchMedia && window.matchMedia('(max-width: 849px)').matches) {
			s1.addEventListener('focus', function(){ss.style.zIndex = 2; ss.style.position = 'absolute'; ss.style.width = 'calc(100% - 2rem)'; ss.style.left = '1rem'; ss.style.boxSizing = 'border-box'})
			s1.addEventListener('blur', function(){ss.style.zIndex = ''; ss.style.position = ''; ss.style.width = ''; ss.style.left = ''; ss.style.boxSizing = ''})
		}
		var compat_done = false
		function compat(e) {
			if (compat_done) return
			s1.setAttribute("placeholder", e.toString() + '\n' + e.fileName + ':' + e.lineNumber + ',' + e.columnNumber)
			var compat = document.createElement('script')
			compat.setAttribute('src', '/assets/js/sjs_compat.js')
			document.getElementsByTagName('footer')[0].appendChild(compat)
			compat_done = true
		}
		jss.addEventListener("load",function(ev){
		try {
			window.sjs=SimpleJekyllSearch({searchInput:s1,resultsContainer:document.getElementById("search1-result"),json:"/search_text.json",limit:999,searchResultTemplate:'<li><a class="search-url" href="{url}"><b>{title}</b><br/><small>{url}</small></a></li>'})
			s1.setAttribute("placeholder", "Search...")
		} catch (e) {
			compat(e)
		}});
		jss.addEventListener("error",function(e){compat(e)})
	}()</script>
	<data class="u-url" value="{{ "/" | relative_url }}"></data>
	<hr/>
	{% unless post.no_ccbysav4 or page.no_ccbysav4 %}
	<div class="legal-note">This work is licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">Creative Commons Attribution-ShareAlike 4.0 International License</a>.</div>
	{% endunless %}
	<a class="legal-note" href="/article/about.html">{{ site.author | escape }}</a>
	<a class="legal-note" href="/article/theme.html">Theme powered by jekyll "moving"</a>
	<a class="legal-note" href="/article/javascript-in-this-site.html">JavaScript in this site</a>
	<div id="debug-log"></div>
</footer>
