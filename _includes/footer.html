    <data class="u-url" value="{{ "/" | relative_url }}"></data>
          <ul class="contact-list">
            <li class="p-name">
              {%- if site.author -%}
                <a href="/article/about.html">

                </a>

              {%- if site.email -%}

              {%- endif -%}
	    <li>
	        <a href="/article/theme.html">Theme powered by jekyll "moving"</a>
	    </li>
          </ul>
  </footer>
