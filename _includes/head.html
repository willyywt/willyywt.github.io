<head>
  <meta charset="utf-8" />
  <meta name="referrer" content="no-referrer" />
  <style>html{visibility: hidden;opacity:0;}</style>
  <style media="(prefers-color-scheme: dark)">html{background-color: black;}</style>
  <style id="csscommon">{%- include common.css -%}</style>
  <style id="csslight">{%- include light.css -%}</style>
  <style id="cssdark">{%- include dark.css -%}</style>
  <style id="csscommonshow"></style>
  <style id="csshook"></style>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="/{{ site.favicon }}?" />
  <noscript>
    <style>{%- include unhide.css -%}</style>
  </noscript>
  <script>/* @license magnet:?xt=urn:btih:d3d9a9a6595521f9666a5e94cc830dab83b65699&dn=expat.txt Expat License */
  {%- include load-compress.js -%}
/* @license-end */
  </script>
  <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       extensions: ["tex2jax.js"],
       jax: ["input/TeX", "output/HTML-CSS"],
       tex2jax: {
         inlineMath: [ ['$','$'], ["\\(","\\)"] ],
         displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
         processEscapes: true
       },
     });
  </script>
  <script async
    integrity="sha384-vi9R4hb1goLJPJDHY+dOmXxcY3HGv6tJIwHxy5JunOTxJGHbsSuubPgl++SNxYYi"
    crossorigin="anonymous"
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.9/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
  {% if page.customHeadHTML %}{{ page.customHeadHTML }}{% endif %}
</head>
