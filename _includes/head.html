<head>
  <style>html{visibility: hidden;opacity:0;}</style>
  <style media="(prefers-color-scheme: dark)">html{background-color: black;}</style>
  <style id="csscommon">{%- include common.css -%}</style>
  <style id="csslight">{%- include light.css -%}</style>
  <style id="cssdark" media="(prefers-color-scheme: dark)">{%- include dark.css -%}</style>
  <style id="csscommonshow" media="not all">{%- include unhide.css -%}</style>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link rel="shortcut icon" type="image/x-icon" href="/{{ site.favicon }}?" />
  <noscript>
    <style>{%- include unhide.css -%}</style>
  </noscript>
  <script>
  {%- include load-compress.js -%}
  </script>
  <script type="text/x-mathjax-config">
     MathJax.Hub.Config({
       extensions: ["tex2jax.js"],
       jax: ["input/TeX", "output/HTML-CSS"],
       tex2jax: {
         inlineMath: [ ['$','$'], ["\\(","\\)"] ],
         displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
         processEscapes: true
       },
     });
  </script>
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
  </script>
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
  {%- include google-analytics.html -%}
  {%- endif -%}
</head>
